<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="referrer" content="no-referrer"/><!--页面头部添加-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <title>使用webmagic爬取爱奇艺电影</title>

    <style>
        ul, li {
            list-style: none;
        }

        .blank {
            display: inline-block;
            margin-left: 20px;
        }

        .pic-item {
            cursor: pointer;
            display: block;
            width: 180px;
            height: 236px;
            margin: 2px;
            border: 2px solid #01AAED;
        }

        .picWrap {
            display: inline-block;
            width: 180px;
            height: 248px;
            margin: 20px 4px;
        }

        .fl {
            float: left;
        }

        .title {
            padding-left: 20px;
            display: inline-block;
            width: 280px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .scoreWrap {
            margin-left: 20px;
        }

        .clear-fix::after {
            content: "";
            display: table;
            clear: both;
        }
        .search-form{
            margin-top: 8px;
        }
        #filmPage {
            /*height: 20px;*/
            clear: both;
            margin-top: 80px;
        }
    </style>

    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>
<div th:include="common/header::common"></div>
<div class="layui-container">
    <div class="layui-form  search-form ">
        <div class="layui-form-item layui-inline">
            <label for="filmName" class="title-label">电影名称</label>
            <input type="text" class="form-control" id="filmName" placeholder="输入电影名称：">
        </div>
        <div class="layui-form-item layui-inline">
            <button class="layui-btn blank  layui-btn-xs" onclick="searchFilm()">查找</button>
        </div>
    </div>
    <ul class="list-group">
        <li>

            <div th:each="film:${filmPage.content}" class="picWrap fl">
                <img th:src="@{${film.imgUrl}}" class="pic-item" src="#" th:onclick="play([[${film.url}]])"/>
                <a th:text="${film.title}" th:href="'https://jx.618g.com/?url='+${film.url}" class="title"
                   target="_blank"> </a>
                <span th:if="${film.score} !=''" class="scoreWrap">
                <span class="score" th:text="'评分：'+${film.score}">score</span>
                </span>
            </div>
        </li>
    </ul>
    <div id="filmPage">
        <div></div>
    </div>
</div>

<!--<div th:include="common/footer::common" >-->
<script>
    var pageNum = 1, pageSize = 20;

    function searchFilm() {
        var filmName = '';
        layui.use(['jquery'], function () {
            var $ = layui.$;//重点处
            filmName = $("#filmName").val();
        debugger
            window.location.href = "/films/list.htm?title=" + filmName + "&num=" + pageNum + "&size=" + pageSize;
             $("#filmName").val(filmName)
        });

    }

    function play(url) {
        //可以更换解析url：http://api.baiyug.vip/index.php
        window.open("https://jx.618g.com/?url=" + url, "_blank")
    }

    layui.use('laypage', function () {
        var laypage = layui.laypage;
        var total = [[${filmPage.totalElements}]];
        var size = [[${filmPage.size}]];
        var num = [[${filmPage.number}]];
        //执行一个laypage实例
        laypage.render({
            elem: 'filmPage' //注意，这里的 test1 是 ID，不用加 # 号
            , count: total //数据总数，从服务端得到
            , curr: num + 1
            , limit: size
            , limits: [18, 24, 30, 36]
            , jump: function (obj, first) {
                //obj包含了当前分页的所有参数，比如：
                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                pageNum = obj.curr;
                console.log(obj.limit); //得到每页显示的条数
                pageSize = obj.limit;

                //首次不执行
                if (!first) {
                    //do something
                    window.location.href = "/films/list.htm?num=" + obj.curr + "&size=" + obj.limit;
                }
            }

        });
    });
</script>
</body>
</html>
